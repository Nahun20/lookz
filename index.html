<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookz - Personaliza tu estilo</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/1.ico" type="image/x-icon">

    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-image: url(./images/fondo.png);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit; /* Asegura que los enlaces tengan el color correcto */
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Barra de Navegación */
        .navbar {
            background-color: #d7d7d7; /* Negro para la barra de navegación */
        }

        .navbar-brand {
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #FFFFFF;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            background-color: #FF4081; /* Rosa vibrante para resaltar el enlace activo o en hover */
            border-radius: 5px;
        }

        /* Sección Hero */
        .hero {
            background-position: center;
            background-size: cover;
            height: 100vh;
            position: relative;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/hero-bg.jpg'); /* Asegúrate de que la imagen esté en la ruta correcta */
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .hero .btn-primary {
            background-color: #FF4081; /* Rosa vibrante para el botón */
            border: none;
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            border-radius: 50px;
        }

        .hero .btn-primary:hover {
            background-color: #FF4081; /* Cambia a rosa vibrante en hover */
            transition: background-color 0.3s ease;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #B0BEC5; /* Gris claro para el texto del footer */
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Navbar Personalizada */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            transition: 0.3s ease-out;
            backdrop-filter: blur(8px) brightness(1.2);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
        }

        .list {
            list-style-type: none;
            margin-left: auto;
            display: flex; /* Mostrar lista como flex */
        }

        .list li {
            margin-left: 20px;
        }

        .search, .menu {
            display: inline-block;
            padding: 0;
            background: none;
            border: none;
            margin-left: 20px;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }

        .btn-outline-light {
            color: #FFFFFF;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .btn-outline-light:hover {
            background-color: #FF4081; /* Rosa vibrante para resaltar el enlace activo o en hover */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="images/1.png" width="50" alt="Logo de Lookz"> <!-- Asegúrate de que la imagen esté en la ruta correcta -->
                Lookz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto list">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./catalogo.html"><i class="fas fa-th"></i> Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./producto.html"><i class="fas fa-paint-brush"></i> Personaliza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./recomendado.html"><i class="fas fa-star"></i> Recomendado</a> <!-- Nueva sección -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light search" aria-label="Buscar"><i class="fas fa-search"></i> Buscar</button>
                <button class="btn btn-outline-light menu" aria-label="Menú"><i class="fas fa-bars"></i> Menú</button>
            </div>
        </div>
    </nav>

    <!-- Sección Hero -->
    <section class="hero">
        <div class="container text-center">
            <h1 class="display-3">Vístete de innovación, vive el cambio</h1>
            <p class="lead">Crea y personaliza tu ropa en tiempo real con Lookz.</p>
            <a href="catalogo.html" class="btn btn-primary btn-lg">Personaliza tu prenda ahora</a>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            <p>&copy; 2024 Lookz. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
