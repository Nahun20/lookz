<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Producto - Lookz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="imagenes/logo.png" width="50" alt="Logo de Lookz">
                Lookz
            </a>
        </div>
    </nav>

    <!-- Personalizar Producto -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Personaliza tu Camiseta</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="imagenes/camiseta1.png" alt="Camiseta" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Elige un color:</h3>
                <input type="color" class="form-control mb-3">
                <h3>Añade Texto:</h3>
                <input type="text" class="form-control mb-3" placeholder="Escribe tu frase">
                <button class="btn btn-primary w-100">Guardar Diseño</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
